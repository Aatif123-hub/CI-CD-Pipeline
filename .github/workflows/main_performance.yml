# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - performance

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://projects.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_37ef41bfb7a548ef8a282f4c12a94a7e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6c5ceecc306449e6a53dd5aebc30c06f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: projects.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_37ef41bfb7a548ef8a282f4c12a94a7e }}/studenperformance:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'performance'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6edb49229b454325b685f1da804e345b }}
        images: 'projects.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_37ef41bfb7a548ef8a282f4c12a94a7e }}/studenperformance:${{ github.sha }}'